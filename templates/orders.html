{% extends 'home1.html' %}
{% block content %}
<a href="{{url_for('home')}}"><button class="button-52">Go to home</button></a>
<style>
  /* CSS styles for the order table */
  table {
    width: 100%;
    border: 100px;
    margin-top: 100px;
  }

  th,
  td {
    padding: 52px;
    text-align: left;
    border-bottom: 4px solid #ddd;
    font-weight: 900;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  td a {
    color: rgb(255, 255, 255);
    text-decoration: none;
  }

  td a:hover {
    text-decoration: underline;
  }
</style>


<center>
  <table border="1px" cellpadding="20px" cellspacing="0px" style="margin-top: 100px;">

    <tr>
      <th>Orderid</th>
      <th> Itemname</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Invoice</th>
    </tr>
    {% for i in orders %}
    <tr>
      <td>{{i[0]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>

      <td><a href="{{url_for('invoice',ordid=i[0])}}">get invoice</a></td>
    </tr>

    {% endfor %}

  </table>

</center>

{% endblock%}
